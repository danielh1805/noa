
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Language Excellence | Tutoring in Israel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  
  <div class="language-switch">
    <img src="assets/images/flag-uk.png" alt="English" onclick="setLanguage('en')" />
    <img src="assets/images/flag-israel.png" alt="עברית" onclick="setLanguage('he')" />
  </div>

  <header class="hero">
    <div class="hero-content">
      <h1>English Language Excellence</h1>
      <p>Professional English instruction tailored for Israeli professionals</p>
      <a href="#contact" class="btn">📧 Contact Me</a>
    </div>
  </header>

  <section class="section trans" data-en="Specialized Services" data-he="שירותים ייחודיים">
    <h2></h2>
    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-briefcase icon-large"></i>
        <h3 class="trans" data-en="Business English" data-he="אנגלית עסקית"></h3>
        <p class="trans" data-en="Training for presentations, negotiations, and communication." data-he="הכנה לפגישות, משא ומתן ותקשורת עסקית."></p>
      </div>
      <div class="card">
        <i class="fa-solid fa-microchip icon-large"></i>
        <h3 class="trans" data-en="Hi-Tech Sector" data-he="מגזר ההייטק"></h3>
        <p class="trans" data-en="Technical English for tech professionals and teams." data-he="אנגלית טכנית לעובדי הייטק וצוותים."></p>
      </div>
      <div class="card">
        <i class="fa-solid fa-file-lines icon-large"></i>
        <h3 class="trans" data-en="Resume Writing" data-he="כתיבת קורות חיים"></h3>
        <p class="trans" data-en="Professional CV help tailored to global standards." data-he="סיוע מקצועי לכתיבת קורות חיים ברמה בינלאומית."></p>
      </div>
    </div>
  </section>

  <section class="section about">
    <div class="about-flex">
      <img src="assets/images/noa-pic.png" alt="Tutor"/>
      <div>
        <h2 class="trans" data-en="Canadian English Expert in Israel" data-he="מומחית לאנגלית מקנדה המתגוררת בישראל"></h2>
        <p class="trans" data-en="As a native English speaker from Canada, I bring professional, customized tutoring for your goals." data-he="דוברת אנגלית שפת אם מקנדה, מציעה שיעורים מותאמים אישית ומקצועיים."></p>
        <ul>
          <li class="trans" data-en="Native English speaker" data-he="דוברת אנגלית כשפת אם"></li>
          <li class="trans" data-en="Custom learning plans" data-he="תכניות לימוד מותאמות אישית"></li>
          <li class="trans" data-en="Flexible hours" data-he="שעות גמישות"></li>
        </ul>
      </div>
    </div>
  </section>

  <section class="section trans" data-en="Who Can Benefit" data-he="למי זה מתאים">
    <h2></h2>
    <div class="cards">
      <div class="card">
        <i class="fa-solid fa-briefcase icon-large"></i>
        <h3 class="trans" data-en="Business Professionals" data-he="אנשי עסקים"></h3>
        <p class="trans" data-en="Improve your English for meetings and emails." data-he="שפרו את האנגלית לפגישות ודוא"></p>
      </div>
      <div class="card">
        <i class="fa-solid fa-laptop-code icon-large"></i>
        <h3 class="trans" data-en="Tech Workers" data-he="עובדי הייטק"></h3>
        <p class="trans" data-en="Master technical vocabulary." data-he="שליטה באוצר מילים טכני."></p>
      </div>
      <div class="card">
        <i class="fa-solid fa-graduation-cap icon-large"></i>
        <h3 class="trans" data-en="University Students" data-he="סטודנטים"></h3>
        <p class="trans" data-en="Enhance writing and speaking skills." data-he="שיפור כתיבה ודיבור אקדמי."></p>
      </div>
      <div class="card">
        <i class="fa-solid fa-user-tie icon-large"></i>
        <h3 class="trans" data-en="Job Seekers" data-he="מחפשי עבודה"></h3>
        <p class="trans" data-en="Craft a strong CV and prepare for interviews." data-he="כתיבת קורות חיים והכנה לראיונות."></p>
      </div>
    </div>
  </section>

  <section class="highlight" id="contact">
    <h2 class="trans" data-en="Ready to Improve Your English?" data-he="רוצים לשפר את האנגלית שלכם?"></h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="Your Name" required/>
      <input type="email" name="email" placeholder="Your Email" required/>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 English Pro Tutor | Designed with ❤️ in Israel
  </footer>

  <script>
    function setLanguage(lang) {
      document.querySelectorAll('.trans').forEach(el => {
        const tag = el.tagName.toLowerCase();
        if (tag === 'h2' || tag === 'h3' || tag === 'p' || tag === 'li') {
          el.textContent = el.dataset[lang];
        }
      });
      document.body.dir = lang === 'he' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
    }
    window.onload = () => setLanguage('en');
  </script>
</body>
</html>
